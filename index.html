<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class="unit1">Miles</span> to <span class="unit2">Kilometer</span> Convertor</h1>
    <div id="container">
        <div id="uppercontainer">
            <p>Type in a number of <span class="unit1">Miles</span> and convert into <span class="unit2">Kilometer</span></p>

            <input type="number" name="digit" id="digit">
           
        </div>
        <div id="lowercontainer">
            <p id="result"></p>
    </div>
    <footer>
        <p>press <strong>k</strong> to convert from Kilometer and press <strong>m</strong> to switch back</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
